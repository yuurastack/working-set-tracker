<mat-card class="card" cdkDrag>

    <mat-card-title>
        {{exercise.title}}
    </mat-card-title>
    <mat-card-content>
        {{firstSet}}
        <br>
        {{lastSet}}
        <form [formGroup]="setsForm" (ngSubmit)="onSubmit(this.setsForm.value.setReps)">
            <mat-form-field appearance="outline">
                <mat-label>10x100</mat-label>
                <input id="setReps" type="text" formControlName="setReps" matInput>
                <mat-error *ngIf="setsForm.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button (click)="deleteCard()">DELETE</button>
    </mat-card-actions>
    <mat-card-footer>
        
    </mat-card-footer>
</mat-card>
