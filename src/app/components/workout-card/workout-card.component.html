<mat-card class="card" cdkDrag>

    <mat-card-title>
        {{exercise.title}}
    </mat-card-title>
    <mat-card-content>
        <div class="text">
            {{firstSet}}
        </div>
        <mat-card-subtitle> {{setDifference + ' from last set'}}</mat-card-subtitle>
        <div class="text">
            {{lastSet}}
        </div>
        <form [formGroup]="setsForm" (ngSubmit)="onSubmit(this.setsForm.value.setReps)">
            <mat-form-field appearance="outline">
                <mat-label>add a set</mat-label>
                <input id="setReps" type="text" formControlName="setReps" matInput>
                <mat-error *ngIf="setsForm.invalid">{{errorMessage}}</mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button (click)="deleteCard()">DELETE</button>
    </mat-card-actions>
</mat-card>
